<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Assistant</title>
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #4a5dc5;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 { margin-bottom: 1.5rem; color: #333; }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover { background: var(--primary-dark); }

        .divider {
            margin: 25px 0;
            border-top: 1px solid #eee;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 0.85rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            transition: background 0.2s;
        }

        .google-btn:hover { background: #f9f9f9; }

        .flash {
            background: #fee2e2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="divider"><span>OR</span></div>

    <a href="{{ url_for('google_login') }}" class="google-btn">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20">
        Continue with Google
    </a>

    <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
        Don't have an account? <a href="/signup" style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a>
    </p>
</div>

</body>
</html>
